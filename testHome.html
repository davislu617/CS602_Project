        <br>
        <br>
        <script>
  $( function() {
    var dateFormat = "mm/dd/yy",
      from = $( "#from" )
        .datepicker({
          defaultDate: "+1w",
          minDate:0,
          changeMonth: true,
          numberOfMonths: 1
        })
        .on( "change", function() {
          to.datepicker( "option", "minDate", getDate( this ) );
        }),
      to = $( "#to" ).datepicker({
        defaultDate: "+1w",
        changeMonth: true,
        numberOfMonths: 2
      })
      .on( "change", function() {
        from.datepicker( "option", "maxDate", getDate( this ) );
      });
 
    function getDate( element ) {
      var date;
      try {
        date = $.datepicker.parseDate( dateFormat, element.value );
      } catch( error ) {
        date = null;
      }
 
      return date;
    }
  } );
  </script>
    <div class="content container">
        <h2 class="col-xs-10 col-xs-offset-1 text">
            Get started: Add a destination!
        </h2>
        <br>
        <hr>
        <div class="row textLarge">
            <form class="col-xs-8 col-xs-offset-2 text" method="post" action="/addTrip">
            <label class="col-sm-4">Destination</label>
            <div class="search col-sm-8">
            <input id="search-hidden-mode" type="text" name="destination" class="col-sm-6 input-group input-group-lg" placeholder="Destination" data-list=".hidden_mode_list" data-nodata="No results found" autocomplete="off">
            <ul class="searchList hidden_mode_list col-sm-6">
              <li>Oscar Wilde</li>
              <li>Abelard and Heloise</li>

              <li>Théodore Géricault</li>
              <li>Colette</li>

              <li>Chopin</li>

              <li>Félix Faure</li>
            </ul>
            </div>
            <br>
            <br>
            <label class="col-sm-4" for="from">Start Date</label>
            <input type="text" class="col-sm-4 input-group input-group-lg" id="from" name="startDate" placeholder="From">
            <br>
            <label class="col-sm-4" for="to">End Date</label>
            <input type="text" class="col-sm-4 input-group input-group-lgs" id="to" name="endDate" placeholder="To">
            <br>
            <input type="submit" value="Done!" class="btn btn-primary">
            </form>
